<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three column layout</title>
    <script src="https://use.fontawesome.com/b4ab91725e.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="center">Three column layout</h1>
    </header>
    <section class="container">
      <aside class="filter">
        <h3 class="filter__title center">Sort by</h3>
        <ul class="filter__list">
          <li>Category</li>
          <li>Rate</li>
          <li>Name</li>
        </ul>
      </aside>
      <main class="main">
        <h2 class="main__title center">Items</h2>
        <section class="main__items">
          <div class="main__items__item">
            <img src="img/item.png" alt="item 1" />
            <h3 class="main__items__item__title center">item 1</h3>
          </div>
          <div class="main__items__item">
            <img src="img/item.png" alt="item 2" />
            <h3 class="main__items__item__title center">item 2</h3>
          </div>
          <div class="main__items__item">
            <img src="img/item.png" alt="item 3" />
            <h3 class="main__items__item__title center">item 3</h3>
          </div>
        </section>
      </main>
      <aside class="sidebar">
        <a href="/" class="sidebar__link center">our twitter</a>
        <a href="/" class="sidebar__link center">our facebook</a>
      </aside>
    </section>
    <footer class="footer center">
      <a href="https://t.me/rodionbgd" class="footer__contact">
        <i class="fa fa-telegram" aria-hidden="true"></i>
      </a>
    </footer>
  </body>
</html>
